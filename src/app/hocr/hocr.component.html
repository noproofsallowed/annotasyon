    <app-canvas
      [imgsrc]="imgsrc"
      [rects]="rects"
      [focus]="focus"
      (selectedChange)="scrollTo($event)"
    ></app-canvas>
  </div>
  <div class="rightContainer">
    <ngx-codemirror
      #editor
      [(ngModel)]="hocrStr"
      [options]="cmconfig"
      (cursorActivity)="cursorChanged($event)"
    >
    </ngx-codemirror>
    <sq-button (click)="this.generateTesseract()">Tesseract</sq-button>
    <sq-button (click)="this.parse()">GÃ¼ncelle</sq-button>
    <sq-button (click)="this.save()">Kaydet</sq-button>
